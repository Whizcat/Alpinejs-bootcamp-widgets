<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlpineJS Widgets for Bootcamp Functions</title>

    <script src="greet.js"></script>
    <script src="greet-widget.js"></script>

    <script src="enoughairtime.js"></script>
    <script src="enoughairtime-Widget.js"></script>

    <script src="transportFee.js"></script>
    <script src="transportfare-Widget.js"></script>

    <script src="wordgame.js"></script>
    <script src="wordgames-Widget.js"></script>

    <script src="//unpkg.com/alpinejs" defer></script>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="alpineJS">
        <div class="heading">
            <h1>AlpineJS Widgets for Bootcamp Functions</h1>
        </div>
        <div class="widgets">

            <div class="greet" x-data="greetWidget">
                <H2>Greet Widget</H2>
                <div x-show="message.length > 0" class="messa" x-text="message">
                    You will be greeted here
                </div>
    
                <label for="name">Please enter your name</label>
                <input type="text" x-model="name" id="name" placeholder="Enter a name">
                <button x-on:click="greetMe">Greet</button>
            </div>

            <div class="transport" x-data="transportFeeWidget">
                <h3>Transport Fee</h3>

                <label><b>Please select shift:</b></label>

                <div>
                    <input x-model="shift" type="radio" name="cost" id="morning" value="morning" @change="displayShift">
                    <label for="morning">Morning</label><br />
                </div>

                <div>
                    <input x-model="shift" type="radio" name="cost" id="afternoon" value="afternoon"
                        @change="displayShift">
                    <label for="afternoon">Afternoon</label><br />
                </div>

                <div>
                    <input x-model="shift" type="radio" name="cost" id="night" value="nightshift"
                        @change="displayShift">
                    <label for="night">Night</label>
                </div>


                <div x-show="shiftMsg.length > 0" x-text="shiftMsg" class="message">
                    
                </div>
                
            </div>
        </div>
               

        <div class="Widgets2">

            <div class="enoughairtime" x-data="airtimeWidget">
                <h2>Enough Airtime</h2>
                <div class="messa" x-text="messageairtime" x-show="messageairtime.length > 0">
                    Airtime amount
                </div>
                <div>
                    <label for="totalAirtime">Please enter airtime amount</label>
                    <input type="text" x-model="totalCost" id="totalAirtime" placeholder="Enter airtime bill">
                </div>
    
                <div>
                    <label for="totalAirtime">Please enter airtime balance</label>
                    <input type="text" x-model="airTime" id="totalAirtime" placeholder="Enter available balance">
                </div>
                <button x-on:click="airtime">Your airtime</button>
                
                </div>
                
            </div>
    
        </div>
    
        <div class="widget text-bg-light p-3" x-data="{ sentence : '',
        longWord : '',
        shortWord : '',
        sumOfLetters : 0,
        solve() {
            this.longWord = longestWord(this.sentence);
            this.shortWord = shortestWord(this.sentence);
            this.sumOfLetters = wordLengths(this.sentence);


            setTimeout(() => {
                this.sentence = '',
                this.longWord = '',
                this.shortWord = '',
                this.sumOfLetters = 0
               }, 5000);}}">

            <h2>Word game Widget</h2>

            <div class="input">
                <label for="words">Sentence: </label>
                <input type="text" x-model="sentence" id="words">
            </div>

            <div>
                <button x-on:click="solve()">Submit</button>
            </div>

            <span>Longest Word: </span>
            <span x-show="longWord.length > 0" class="message" x-text="longWord">


            </span>
            <br>
            <br>
            <span>Shortest Word: </span>
            <span x-show="shortWord.length > 0" class="message" x-text="shortWord">
                
            </span>
            <br>
            <br>
            <span>Count: </span>
            <span class="message" x-text="sumOfLetters">
                
            </span>
<br>
        </div>
            

    </div>
</body>

</html>
